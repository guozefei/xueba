<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top xb-bottom-tabs" ng-controller="XuebaCtrl" ng-class="{'tabs-item-hide': fromXuebaGame}">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="icon-home-page" icon-on="icon-home-page-active"  href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="笔记库" icon-off="icon-gallery-page" icon-on="icon-gallery-page-active" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{thirdTabTitle}}" icon-off="icon-join-page" icon-on="icon-join-page" ng-click="toXueba()">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
